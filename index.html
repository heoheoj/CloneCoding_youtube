    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube clone</title>
    <!-- <script src="https://fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/e36bdcb628.js" crossorigin="anonymous"></script>

<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <!-- 맨왼쪽 상단 유튜브 플래이 로고 -->
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

    <!-- palyer -->
    <section class="palyer">
        <video controls src="./video/스쿼트.mp4" class="v0"></video>
    </section>

    <!-- info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#운동</li>
                <li>#스쿼트</li>
                <li>#범스테드</li>
            </ul>

            <div class="titleAndButton">
                <span class="title"> 범스테드 스쿼드</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>

            <div class="views">
                <span class="views">1M views 1 month ago</span>
            </div>
        </div>

        <ul class="actions">
            <li><button><i class="fa-solid fa-thumbs-up"></i></button></li>
            <li><button><i class="fa-solid fa-thumbs-down"></i></button></li>
            <li><button><i class="fa-solid fa-share"></i></button></li>
            <li><button><i class="fa-solid fa-plus"></i></button></li>
            <li><button><i class="fa-solid fa-flag"></i></button></li>
        </ul>


        <div class="channel">
            <div class="metadata">
                <img src="./img/프로필.jpg" alt="">
                <div class="info">
                    <span class="name">범스테드</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
