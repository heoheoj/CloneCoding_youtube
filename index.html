<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap"/>
    <link rel="stylesheet" href="style.css"/>
    
    <title>Youtube clone</title>
    <!-- <script src="https://fontawesome.com/2d323a629b.js" crossorigin="anonymous"></script> -->
    <script src="https://kit.fontawesome.com/e36bdcb628.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <!-- 맨왼쪽 상단 유튜브 플래이 로고 -->
            <i class="fa-brands fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </header>

<section class="player">
    <video controls src="video/데드리프트.mp4"></video>
</section>
    
  
<div class="infoAndUpNext">
    <!-- info -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#운동</li>
                <li>#스쿼트</li>
                <li>#범스테드</li>
            </ul>


            <div class="titleAndButton">
                <span class="title"> 크리스 범스테드🔥🔥 불치병을 이겨내고 2년 연속 올림피아 챔피언을 차지한 남자의 데드리프트</span>
                <button class="moreBtn">
                    <i class="fas fa-caret-down"></i>
                </button>
            </div>

            
            <span class="views">1M views 1 month ago</span>
            
        </div>

        <ul class="actions">
            <li><button><i class="active fa-solid fa-thumbs-up"></i>10K</button></li>
            <li><button><i class="fa-solid fa-thumbs-down"></i>0</button></li>
            <li><button><i class="fa-solid fa-share"></i>Share</button></li>
            <li><button><i class="fa-solid fa-plus"></i>Save</button></li>
            <li><button><i class="fa-solid fa-flag"></i>Report</button></li>
        </ul>


        <div class="channel">
            <div class="metadata">
                <img src="./img/범스테드.jpg" alt="">
                <div class="info">
                    <span class="name">범스테드</span>
                    <span class="subscribers">1M subscribers</span>
                </div>
            </div>
            <button class="subscribe">subscribe</button>
        </div>
    </section>









    <!-- upNext -->
    <section class="upNext">
        <span class="title">Up next</span>
        <ul>
        <li class="item">
            <div class="img"><img src="img/썸네일1.PNG" alt=""/></div>
            <div class="info">
                <span class="title">운동전 부스터ㅣ크리스 범스테드 4X🏆️ [ 챔피언 멘탈리티👑 ]</span>
                <span class="name">제이로니크리스범스</span>
                <span class="views">200K views</span>
            </div>
            <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </li>
        <li class="item">
            <div class="img"><img src="img/썸네일2.PNG" alt=""/></div>
            <div class="info">
                <span class="title">운동전 부스터ㅣ크리스 범스테드🐺[지구에서 가장 아름다운 몸]</span>
                <span class="name">제이로니크리스범스</span>
                <span class="views">54K views</span>
            </div>
            <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </li>
        <li class="item">
            <div class="img"><img src="img/벤치프레스.jpg" alt=""/></div>
            <div class="info">
                <span class="title">체스트프레스 영상2022</span>
                <span class="name">제이로니크리스범스</span>
                <span class="views">109K views</span>
            </div>
            <button class="moreBtn"><i class="fa-solid fa-ellipsis-vertical"></i></button>
        </li>
        </ul>
